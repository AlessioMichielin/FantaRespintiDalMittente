<header>

    <nav class="navbar bg-body-tertiary">

        <div class="container-fluid">

            <a class="navbar-brand" href="http://localhost:8000/">FantaLongato</a>
            <form>
                {% if user.is_authenticated %}
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'accounts:profile' %}">{{ user.username }}</a>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'accounts:logout' %}">Esci</a>
                {% else %}
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'accounts:login' %}">Accedi</a>
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'accounts:register' %}">Registrati</a>
                {% endif %}
            </form>

        </div>

    </nav>

</header>
